<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student-UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="brand">
        <div class="logo">
            <img src="" alt="E-cr">
        </div>
        <h2>E-Classroom</h2>
    </div>
    
        <div class="navelements">
            <i class="fa-solid fa-house"></i>
            <i class="fa-regular fa-compass"></i>
            <i class="fa-solid fa-user-group"></i>  
            <i class="fa-solid fa-blog"></i>     
              </div>

        <div class="profile">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>


        </div>

    
    </div>


    <hr>
    
<div class="content">

    <div class="left-section">

        <div class="overview">
            <h3>Overview</h3>
            <div class="overview-elements">
                <div class="OW-ele">
            <i class="fa-solid fa-house .fa-overview"></i>
             <a href="/dashboard">Dashboard</a>
            </div>
            <div class="OW-ele">
                <i class="fa-solid fa-inbox .fa-overview"></i>
                <a href="/inbox">Inbox </a>
            </div>
                <div class="OW-ele">
                <i class="fa-solid fa-school .fa-overview"></i>
                <a href="/classes">Classes </a>
            </div>
                <div class="OW-ele">
                <i class="fa-solid fa-list-check .fa-overview"></i>
                 <a href="/assignments">Assignments </a>
                </div>
                 <div class="OW-ele">
                <i class="fa-solid fa-users-line .fa-overview"></i>
                 <a href="/groups">Groups</a>
                </div>
            
            </div>
            
        </div>

        <div class="div"></div>
        

        
            <div class="settings-logout">
                <h6>SETTINGS</h6>
                <div class="settings">
                    <i class="fa-solid fa-gear"></i>
                    <a href="">settings</a></div>
                <div class="logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <a href="">logout</a></div>
            </div>
        
           </div>

           <div class="middle-section"> 

            <div class="assignment-tabs">
                <button class="tablinks" onclick="openTab(event, 'stream')"> stream </button>
                <button class="tablinks" onclick="openTab(event, 'classroom')"> classroom </button>
                <button class="tablinks" onclick="openTab(event, 'feedback')"> feedback </button>
            </div>


            <div class="tabcontent" id="stream">
                <h3>stream</h3>
            </div>
            <div class="tabcontent" id="classroom">
                <h3>classroom</h3>
            </div>
            <div class="tabcontent" id="feedback">
                <h3>feedback</h3>
            </div>







           </div>
    
</body>
</html>
